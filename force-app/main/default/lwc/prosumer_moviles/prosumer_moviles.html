<template>
  <div class={cssClasses}>
    <div class="body">
      <div class="item" onclick={handelClick}>
        <div class="iconHolder">
          <img class="icon" src={imgSource} alt={imgAlt}/>
        </div>
        <div class="descriptionHolder">
          <strong class="value">{value}</strong>
          <small class="name">{name}</small>
        </div>
      </div>
    </div>
  </div>
</template>
