<template>
    <div class="section_gender">
        <div class="stats">
          <div class={womenCssClasses} onclick={handleClickOnWomanStats}>
            <small>Mujeres</small>
            <strong>{analitycsGenderData.womenSumaryFormated}</strong>
            <span class="woman">{analitycsGenderData.womenPercent}%</span>
          </div>
          <div class={menCssClasses} onclick={handleClickOnMenStats}>
            <small>Hombres</small>
            <strong>{analitycsGenderData.menSumaryFormated}</strong>
            <span class="men">{analitycsGenderData.menPercent}%</span>
          </div>
        </div>
        <div class="chart-wrapper">
          <canvas
            id="populationChart"
            class="populationChart"
            lwc:dom="manual"
            width="250"
            height="250"
            onclick={handelClick_PopulationChart}
          ></canvas>
        </div>
    </div>
</template>
