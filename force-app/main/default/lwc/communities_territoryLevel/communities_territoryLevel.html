<template>
    <article class="card" style={showCard}>
        <header>
            <h1><b>{label.lblLevel} { level }</b></h1>  
        </header>    

        <!-- SI TERRITORY TIENE DATOS VA ESTO -->
        <template if:true={areDetailsVisible}>
            <ul class="childterritories">
                <li>
                    <div> 
                        <lightning-input name="enter-search" type="search" placeholder="Search Territory..."></lightning-input>
                    </div>
                </li>

                <template for:each={territories} for:index="intIndex" for:item="territory">
                    <li key={territory} class="levelItem" onclick={handleClick} data-name={territory.Name} id={territory.Id}>
                        <div class="container">
                            <span class="right-arrow hideondesktop">
                                <img class="searchIcon" src={iconRight} />
                            </span>

                            <h2>{territory.Name}</h2>

                            <div class="showmeonhover">
                                <span>
                                    <a key={territory} href={strLink} territory-id={territory.Id} onclick={territoryDetailLink}>Ver territorio</a>
                                    <img src={iconRight} alt="" />
                                </span>
                            </div>
                        </div>
                    </li>
                </template>
            </ul>
        </template>

        <!-- SI TERRITORY NO TIENE DATOS VA ESTO -->
        <template if:false={areDetailsVisible}>
            <div class="row empty-card-content">
                <div class="cardNoInfo">
                    <div>
                        <img class="big-icon" src={iconArrow} style="margin: 0 75px 10px 0;"/>
                    </div>
                    <div>
                        <img class="big-icon" src={iconNivelAdm} />
                    </div>
                    <div class="empty-card-text">
                        Seleccione un nivel administrativo {levelAnterior} para ver su composici√≥n
                    </div>
                </div>
            </div>
        </template>
        
    </article>
</template>
