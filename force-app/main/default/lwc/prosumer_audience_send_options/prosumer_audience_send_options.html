<template>
    <div class="slds-container main-container">
        <div class="slds-text-heading_medium">Elegir una acción para ejecutar</div>

        <div class="slds-box slds-box_small">
            <div class="slds-text-align_center">
                <span class="slds-text-heading_medium">{number_of_people}</span>
                <span> PERSONAS</span></div>
        </div>
    
        <div class="slds-grid slds-grid_pull-padded-medium">
            <div class="slds-col slds-p-horizontal_medium">
                <div class="slds-grid slds-grid_vertical">
                    <div class="slds-col slds-box slds-box_small">
                        <div class="slds-text-align_center slds-text-heading_medium">{number_of_mobiles}</div>
                        <div class="slds-text-align_center">Teléfonos celulares</div>
                    </div>
                    <div class="slds-col slds-box slds-box_small">
                        <div class="slds-text-align_center slds-text-heading_medium">Envio de SMS</div>
                        <div class="slds-text-align_center">
                            <span>Costo:</span>
                            <span>{sms_cost}</span>
                        </div>
                        <div class="slds-align_absolute-center">
                            <button if:true={has_sms_credits} class="slds-button slds-button_brand">Seleccionar</button>
                            <button if:false={has_sms_credits} class="slds-button slds-button_brand" disabled>Créditos insuficientes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-p-horizontal_medium">
                <div class="slds-grid slds-grid_vertical">
                    <div class="slds-col slds-box slds-box_small">
                        <div class="slds-text-align_center slds-text-heading_medium">{number_of_phones}</div>
                        <div class="slds-text-align_center">Teléfonos fijos</div>
                    </div>
                    <div class="slds-col slds-box slds-box_small">
                        <div class="slds-text-align_center slds-text-heading_medium">Llamada IVR</div>
                        <div class="slds-text-align_center">
                            <span>Costo:</span>
                            <span>{ivr_cost}</span>
                        </div>
                        <div class="slds-align_absolute-center">
                            <button if:true={has_ivr_credits} class="slds-button slds-button_brand">Seleccionar</button>
                            <button if:false={has_ivr_credits} class="slds-button slds-button_brand" disabled>Créditos insuficientes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-p-horizontal_medium">
                <div class="slds-grid slds-grid_vertical">
                    <div class="slds-col slds-box slds-box_small">
                        <div class="slds-text-align_center slds-text-heading_medium">{number_of_emails}</div>
                        <div class="slds-text-align_center">E-mails</div>
                    </div>
                    <div class="slds-col slds-box slds-box_small">
                        <div class="slds-text-align_center slds-text-heading_medium">Envio de E-mail</div>
                        <div class="slds-text-align_center">
                            <span>Costo:</span>
                            <span>{email_cost}</span>
                        </div>
                        <div class="slds-align_absolute-center">
                            <button if:true={has_email_credits} class="slds-button slds-button_brand">Seleccionar</button>
                            <button if:false={has_email_credits} class="slds-button slds-button_brand" disabled>Créditos insuficientes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-text-heading_small slds-text-align_center">Para recargar créditos contactar al ejecutivo de cuenta.</div>
    </div>

</template>
