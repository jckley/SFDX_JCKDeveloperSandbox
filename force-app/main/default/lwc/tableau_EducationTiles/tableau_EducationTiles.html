<template>
    <div class="tileHolder">
        <template for:each={tileList} for:item="tile">
          <div class="item" onclick={handleClickTile} key={tile.name} data-filter={tile.filter}>
            <img class="icon" src={tile.image} alt={tile.name} />
            <div>
                <span class="tileValue">{tile.value}</span>
                <span class="tileName">{tile.name}</span>
            </div>
          </div>
        </template>
      </div>
</template>
